<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        .wrap {
            width: 400px;
            height: 1400px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 1rem auto;
        }

        .box {
            position: sticky;
            top: 100px;
            top: 0;
            left: -40px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Hellow</h1>
    <div class="wrap">
        <div class="box"></div>
    </div>

</body>

</html>
